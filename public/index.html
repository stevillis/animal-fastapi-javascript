<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animal API</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Animal API - Made with FastAPI</h1>

        <section class="mt-5">
            <h2>Novo Animal</h2>
            <form id="formAnimal">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Nome do Animal" />
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="age" id="age" placeholder="Idade do Animal" />
                    </div>
                    <div class="col">
                        <select class="form-control" name="sex" id="sex">
                            <option value="macho" selected>Macho</option>
                            <option value="femea">FÃªmea</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="color" id="color" placeholder="Cor do Animal" />
                    </div>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary w-25">Inserir</button>
                </div>
            </form>
        </section>

        <section class="mt-5">
            <h2>Animais cadastrados</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                        <th>Cor</th>
                    </tr>
                </thead>
                <tbody id="animalTableBody">
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
